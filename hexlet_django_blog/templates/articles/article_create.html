{% extends "base.html" %}

{% block article_create %}

{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<div id="article_create">
    <form action="{% url 'articles:article_create' %}" method="post">
      {% csrf_token %}
      <table border="1">
        {{ form }}
      </table>
      <input type="submit" value="Создать">
    </form>
</div>
{% endblock %}
