{% extends "base.html" %}

{% block article %}
<h1>Список статей</h1>
<h3><a href="{% url 'articles:article_create' %}">Создать статью</a></h3>
{% for article in articles %}
  <ul>
    <li><h3><a href="{% url 'articles:article_detail' article.id %}">"{{ article.name }}"</a></h3></li>
        <h4><div>{{ article.body|slice:":200" }}</div></h4>
  </ul>
{% endfor %}
{% endblock %}
